<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raspberry Pi Pico</title>
    <link rel="icon" type="image/png" href="https://www.raspberrypi.com/app/themes/mind-control/images/favicon.png" />

    <!-- Bootstrap v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <label class="form-check-label" for="LedSwitch">LED state is <b id="rpi_led">{rpi_led}</b></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" onclick="toggleRpiLED()" id="LedSwitch">
    </div>
    <p>Temperature is <b id="rpi_temp">{rpi_temp}</b><b>Â°C</b></p>

    <script type="text/javascript" src="/js/rpi_library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
